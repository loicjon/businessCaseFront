<app-admin-view></app-admin-view>

<div style="width: 400px; margin: auto;">
  <div *ngIf="currentModel" class="edit-form">
    <h4>Model</h4>
    <form>

      <div class="form-group">
        <label for="modelName">Model Name</label>
        <input
          type="text"
          class="form-control"
          id="modelName"
          [(ngModel)]="currentModel.modelName"
          name="modelName"
        />
      </div>

    </form>


    <button class="badge badge-danger mr-2" (click)="deleteModel()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateModel()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

</div>
