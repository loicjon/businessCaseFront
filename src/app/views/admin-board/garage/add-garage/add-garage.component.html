
<div class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Form content box start -->
        <div class="form-content-box">
          <!-- details -->
          <div class="details">
            <!-- Logo-->
            <a href="index.html">
              <img src="/assets/img/logos/logo1.png" class="cm-logo" alt="black-logo">
            </a>
            <!-- Name -->
            <h3>Add an garage</h3>
            <!-- Form start-->
            <div class="submit-form">
              <div *ngIf="!submitted">



                <div class="form-group">
                  <label for="garageName">Garage Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="garageName"
                    required
                    [(ngModel)]="garage.garageName"
                    name="garageName"
                  />
                </div>

                <div class="form-group">
                  <label for="mail">Mail</label>
                  <input
                    class="form-control"
                    id="mail"
                    required
                    [(ngModel)]="garage.mail"
                    name="mail"
                  />
                </div>

                <div class="form-group">
                  <label for="phone">Phone</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phone"
                    required
                    [(ngModel)]="garage.phone"
                    name="phone"
                  />
                </div>

                <div class="form-group">
                  <label for="address">Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    required
                    [(ngModel)]="garage.address"
                    name="address"
                  />
                </div>

                <div class="form-group">
                  <label for="postalCode">postal Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="postalCode"
                    required
                    [(ngModel)]="garage.postalCode"
                    name="postalCode"
                  />
                </div>

                <div class="form-group">
                  <label for="garageName">town</label>
                  <input
                    type="text"
                    class="form-control"
                    id="town"
                    required
                    [(ngModel)]="garage.town"
                    name="town"
                  />
                </div>

                <div class="form-group">
                  <label for="country">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    required
                    [(ngModel)]="garage.country"
                    name="garage name"
                  />
                </div>

                <div class="form-group">
                  <label for="professional">Professional Id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="professional"
                    required
                    [(ngModel)]="garage.professional"
                    name="professional"
                  />
                </div>

                <button (click)="saveGarage()" class="btn btn-success">Submit</button>
              </div>

              <div *ngIf="submitted">
                <h4>You submitted successfully!</h4>
                <button class="btn btn-success" (click)="newGarage()">Add</button>
              </div>
            </div>
          </div>

        </div>
        <!-- Form content box end -->
      </div>
    </div>
  </div>
</div>
