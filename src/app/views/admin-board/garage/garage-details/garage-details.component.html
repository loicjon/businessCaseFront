<app-admin-view></app-admin-view>

<div style="width: 400px; margin: auto;">
<div *ngIf="currentGarage" class="edit-form">
  <h4>Garage</h4>
  <form>
    <div class="form-group">
      <label for="garageName">Garage Name</label>
      <input
        type="text"
        class="form-control"
        id="garageName"
        [(ngModel)]="currentGarage.garageName"
        name="GarageName"
      />
    </div>
    <div class="form-group">
      <label for="mail">Mail</label>
      <input
        type="text"
        class="form-control"
        id="mail"
        [(ngModel)]="currentGarage.mail"
        name="mail"
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        class="form-control"
        id="phone"
        [(ngModel)]="currentGarage.phone"
        name="phone"
      />
    </div>

    <div class="form-group">
      <label for="address">address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        [(ngModel)]="currentGarage.address"
        name="address"
      />
    </div>

    <div class="form-group">
      <label for="postalCode">postalCode</label>
      <input
        type="text"
        class="form-control"
        id="postalCode"
        [(ngModel)]="currentGarage.postalCode"
        name="postalCode"
      />
    </div>

    <div class="form-group">
      <label for="town">town</label>
      <input
        type="text"
        class="form-control"
        id="town"
        [(ngModel)]="currentGarage.town"
        name="town"
      />
    </div>

    <div class="form-group">
      <label for="country">Country</label>
      <input
        type="text"
        class="form-control"
        id="country"
        [(ngModel)]="currentGarage.country"
        name="country"
      />
    </div>

  </form>


  <button class="badge badge-danger mr-2" (click)="deleteGarage()">
    Delete
  </button>

  <button
    type="submit"
    class="badge badge-success"
    (click)="updateGarage()"
  >
    Update
  </button>
  <p>{{ message }}</p>
</div>

</div>
