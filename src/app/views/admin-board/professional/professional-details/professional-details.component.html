<app-admin-view></app-admin-view>

<div style="width: 400px; margin: auto;">
  <div *ngIf="currentProfessional" class="edit-form">
    <h4>Professional</h4>
    <form>
      <div class="form-group">
        <label for="corporateName">Professional Name</label>
        <input
          type="text"
          class="form-control"
          id="corporateName"
          [(ngModel)]="currentProfessional.corporateName"
          name="corporateName"
        />

      </div>

      <div class="form-group">
        <label for="mail">Mail</label>
        <input
          type="text"
          class="form-control"
          id="mail"
          [(ngModel)]="currentProfessional.mail"
          name="mail"
        />
      </div>

      <div class="form-group">
        <label for="phone">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phone"
          [(ngModel)]="currentProfessional.phone"
          name="phone"
        />
      </div>

      <div class="form-group">
        <label for="siretNumer">Siret Number</label>
        <input
          type="text"
          class="form-control"
          id="siretNumer"
          [(ngModel)]="currentProfessional.siretNumer"
          name="siretNumer"
        />
      </div>


    </form>


    <button class="badge badge-danger mr-2" (click)="deleteProfessional()">
      Delete
    </button>

    <button
      type="submit"
      class="badge badge-success"
      (click)="updateProfessional()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

</div>
