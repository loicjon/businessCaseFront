
<div class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Form content box start -->
        <div class="form-content-box">
          <!-- details -->
          <div class="details">
            <!-- Logo-->
            <a href="index.html">
              <img src="/assets/img/logos/logo11.png" class="cm-logo" alt="black-logo">
            </a>
            <!-- Name -->
            <h3>Add an Ad</h3>
            <!-- Form start-->
            <div class="submit-form">
              <div *ngIf="!submitted">



                <div class="form-group">
                  <label for="title">Ad title</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    required
                    [(ngModel)]="ad.title"
                    name="title"
                  />
                </div>

                <div class="form-group">
                  <label for="price">Price</label>
                  <input
                    class="form-control"
                    id="price"
                    required
                    [(ngModel)]="ad.price"
                    name="price"
                  />
                </div>

                <div class="form-group">
                  <label for="age">Age</label>
                  <input
                    type="text"
                    class="form-control"
                    id="age"
                    required
                    [(ngModel)]="ad.age"
                    name="age"
                  />
                </div>

                <div class="form-group">
                  <label for="mileage">Mileage</label>
                  <input
                    type="text"
                    class="form-control"
                    id="mileage"
                    required
                    [(ngModel)]="ad.mileage"
                    name="mileage"
                  />
                </div>

                <div class="form-group">
                  <label for="adPostindDate">Ad postind date</label>
                  <input
                    type="date"
                    class="form-control"
                    id="adPostindDate"
                    required
                    [(ngModel)]="ad.adPostingDate"
                    name="adPostindDate"
                  />
                </div>

                <div class="form-group">
                  <label for="generalDescription">General description</label>
                  <input
                    type="text"
                    class="form-control"
                    id="generalDescription"
                    required
                    [(ngModel)]="ad.generalDescription"
                    name="generalDescription"
                  />
                </div>

                <div class="form-group">
                  <label for="feature">Feature</label>
                  <input
                    type="text"
                    class="form-control"
                    id="feature"
                    required
                    [(ngModel)]="ad.feature"
                    name="garafeature"
                  />
                </div>

                <div class="form-group">
                  <label for="garage">Garage Id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="garage"
                    required
                    [(ngModel)]="ad.garage"
                    name="garage"
                  />
                </div>

                <div class="form-group">
                  <label for="picture">Picture Id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="picture"
                    required
                    [(ngModel)]="ad.picture"
                    name="picture"
                  />
                </div>

                <div class="form-group">
                  <label for="model">Model Id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="model"
                    required
                    [(ngModel)]="ad.model"
                    name="model"
                  />
                </div>

                <div class="form-group">
                  <label for="fuel">Fuel Id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fuel"
                    required
                    [(ngModel)]="ad.fuel"
                    name="fuel"
                  />
                </div>

                <div class="form-group">
                  <label for="brand">Brand Id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="brand"
                    required
                    [(ngModel)]="ad.brand"
                    name="brand"
                  />
                </div>



                <button (click)="saveAd()" class="btn btn-success">Submit</button>
              </div>

              <div *ngIf="submitted">
                <h4>You submitted successfully!</h4>
                <button class="btn btn-success" (click)="newAd()">Add</button>
                <a routerLink="/adminland"> Or back to AdminBoard </a>
              </div>
            </div>
          </div>

        </div>
        <!-- Form content box end -->
      </div>
    </div>
  </div>
</div>
