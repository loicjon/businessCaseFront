<!-- Contact section start -->
<div class="contact-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <!-- Form content box start -->
        <div class="form-content-box">
          <!-- details -->
          <div class="details">
            <!-- Logo-->
            <a href="index.html">
              <img src="/assets/img/logos/logo11.png" class="cm-logo" alt="black-logo">
            </a>
            <!-- Name -->
            <h3>Create an account</h3>
            <!-- Form start-->
            <form action="index.html" method="GET">
              <div class="form-group">
                <input type="text" name="fullname" class="input-text" placeholder="Full Name">
              </div>
              <div class="form-group">
                <input type="email" name="email" class="input-text" placeholder="Email Address">
              </div>
              <div class="form-group">
                <input type="password" name="password" class="input-text" placeholder="Password">
              </div>
              <div class="form-group">
                <input type="password" name="confirm_Password" class="input-text" placeholder="Confirm Password">
              </div>
              <div class="form-group mb-0">
                <button type="submit" class="btn-md button-theme btn-block">Signup</button>
              </div>
            </form>
            <!-- Social List -->

          </div>
          <!-- Footer -->
          <div class="footer">
            <span>Already a member? <a routerLink="/login">Login here</a></span>
          </div>
        </div>
        <!-- Form content box end -->
      </div>
    </div>
  </div>
</div>
<!-- Contact section end -->
